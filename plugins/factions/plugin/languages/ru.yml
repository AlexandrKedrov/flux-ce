ru:
  whitelist:
    description: "Дает игроку доступ к фракции. Фракции: {1}"
    syntax: "<игрок> <фракция> [строгий режим поиска]"
    message: "{1} дает {2} доступ к фракции {3}."
  take_whitelist:
    description: "Убирает у игрока доступ к фракции. Фракции: {1}"
    syntax: "<игрок> <фракция> [строгий режим поиска]"
    message: "{1} забирает у {2} доступ к фракции {3}."
  set_faction:
    description: "Установить фракцию персонажа. Фракции: {1}"
    syntax: "<игрок> <фракция> [доп. данные]"
    message: "{1} меняет фракцию {2} на {3}."
  err:
    whitelist_not_valid: "'{1}' не является фракцией!"
    target_not_whitelisted: У {1} нет доступа к фракции {2}!
  char_create:
    faction: Фракция
    no_whitelist: У Вас нет доступа к этой фракции.
    no_faction: Вы не выбрали фракцию.
  conditions:
    faction:
      name: Персонаж, состоящий в определенной фракции
      text: Фракция {1} {2}
      message: Выберите фракцию
    rank:
      name: Персонаж с определенным рангом в какой-либо фракции
      text: Ранг {2} {1} {3}
      message: Выберите ранг
    factions: Фракции
    ranks: Ранги
