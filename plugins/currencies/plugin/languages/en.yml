en:
  command:
    give_money:
      description: "Give money to the player you looking at. Currencies: {1}"
      syntax: <amount> [currency]
    drop_money:
      description: "Drop money at your target location. Currencies: {1}"
      syntax: <amount> [currency]
    set_money:
      description: "Set money for player. Currencies: {1}"
      syntax: <target> <amount> [currency]
      message: "{1}'s {2} successfully set to {3}."
  notification:
    currency:
      invalid_entity: This is not a valid entity!
      too_far: You are too far away from the target.
      not_enough_money: Insufficient funds.
      invalid_currency: This is not a valid currency.
      invalid_amount: This is not a valid amount.
      pickup: You picked up {2} {1}.
      receive: You received {3} {2} from {1}.
      give: You gave {3} {2} to {1}.
      drop: You dropped {2} {1}.
      set: Your {1} balance has been set to {2}.
  ui:
    currency:
      title: Money
      give:
        title: Give money
        message: Amount to give.
      drop:
        title: Drop money
        message: Amount to drop.
