ru:
  config:
    general:
      title: Основные настройки
      desc: Основные настройки, относящиеся непосредственно к фреймворку Flux.
      prefixes:
        name: Префиксы команд
        desc: Какие префиксы использовать для определения команд (<префикс>somecommand, например /somecommand).
      walk_speed:
        name: Скорость ходьбы
        desc: Как быстро игрок ходит.
      run_speed:
        name: Скорость бега
        desc: Как быстро игрок бегает (при нажатии SHIFT по умолчанию).
      crouch_speed:
        name: Скорость сидя
        desc: Как быстро игрок передвигается сидя (при нажатии CTRL по умолчанию).
      jump_power:
        name: Высота прыжка
        desc: Как высоко игрок прыгает по умолчанию.
      respawn_time:
        name: Время возрождения
        desc: Как долго игрок будет возрождаться после смерти.
      root_steamid:
        name: SteamID владельца
        desc: Дает полный доступ игроку с данным SteamID.
      data_save_interval:
        name: Интервал сохранения данных сервера
        desc: Временной интервал между сохранениями данных сервера.
      player_data_save_interval:
        name: Интервал сохранения данных игрока
        desc: Временной интервал между сохранениями данных каждого игрока.
