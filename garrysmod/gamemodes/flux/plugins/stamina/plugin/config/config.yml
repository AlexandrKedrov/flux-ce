categories:
  stamina:
    name: Stamina
    description: Stamina plugin configuration
configs:
  stam_drain_scale:
    name: Drain Scale
    description: How fast should the stamina drain. Depends on the server tickrate.
    category: stamina
    type: number
    min_value: 0
    max_value: 100
    default_value: 1
  stam_regen_scale:
    name: Regeneration Scale
    description: How fast should the stamina regenerate. Depends on the server tickrate.
    category: stamina
    type: number
    min_value: 0
    max_value: 100
    default_value: 1
  stam_jump_penalty:
    name: Jump Penalty
    description: How much stamina points to take when the player jumps.
    category: stamina
    type: number
    min_value: 0
    max_value: 1024
    default_value: 25
  stam_max:
    name: Max Stamina
    description: Max value of player's stamina.
    category: stamina
    type: number
    min_value: 0
    max_value: 1024
    default_value: 100
  stam_regen_delay:
    name: Regeneration Delay
    description: How many seconds to wait before starting stamina regeneration.
    category: stamina
    type: number
    min_value: 0
    max_value: 256
    default_value: 3
